    summary: The Academy Award for Best Picture is one of the Academy Awards presented annually by the Academy of Motion Picture Arts and Sciences (AMPAS) since the awards debuted in 1929. This award goes to the producers of the film and is the only category in which every member of the Oscars is eligible to submit a nomination and vote on the final ballot.[1] The Best Picture category is usually the final award of the night and is widely considered as the most prestigious honor of the ceremony.
