templates:
  Actor:
    actor: tmdb
    tmdb_person: <<actor>>
    sort_title: +_<<collection_name>>
    sync_mode: sync
    collection_order: release
  Director:
    director: tmdb
    tmdb_person: <<director>>
    sort_title: +_<<collection_name>>
    sync_mode: sync
    collection_order: release
  Collection:
    optional:
      - collection
      - movie
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release

