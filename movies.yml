templates:
  Collection:
    optional:
      - collection
      - movie
    tmdb_collection_details: <<collection>>
    sort_title: 0100_<<collection_name>>
    tmdb_movie: <<movie>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release
  Actor:
    actor: tmdb
    tmdb_person: <<actor>>
    sort_title: 0200_<<collection_name>>
    sync_mode: sync
    collection_order: release
  Director:
    director: tmdb
    tmdb_person: <<director>>
    sort_title: 0300_<<collection_name>>
    sync_mode: sync
    collection_order: release

