templates:
  Collection:
    optional:
      - collection
      - movie
    tmdb_collection_details: <<collection>>
    sort_title: +++_<<collection_name>>
    tmdb_movie: <<movie>>
    url_poster: <<poster>>
    collection_order: release
  People:
    actor: tmdb
    tmdb_person: <<actor>>
    sort_title: ++_<<collection_name>>
    collection_order: release
  Studio:
    plex_search:
      studio: <<studio>>
    url_poster: <<poster>>
    sort_title: +++++_<<collection_name>>
    collection_order: release

