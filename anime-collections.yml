######################################################
#                 Anime - Collections                #
######################################################
collections:
  Currently Watching Anime:
    mal_userlist:
      username: "@me"
      status: watching
      sort_by: score
      limit: 500
    collection_order: custom
    sync_mode: sync

  Planned Watching:
    mal_userlist:
      username: "@me"
      status: plan_to_watch
      sort_by: score
      limit: 500
    collection_order: custom
    sync_mode: sync
