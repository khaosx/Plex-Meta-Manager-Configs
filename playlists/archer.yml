playlists:
  Late Night Archer:
    sync_to_users: "Kris Newman"
    sync_mode: sync
    libraries: TV
    plex_search:
      all:
        title.is: Archer (2009)
        episode_unplayed: false
        release.not: 14
        episode_last_played.not: 21
