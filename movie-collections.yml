######################################################
#                Movie Collections                   #
######################################################
templates:
  Actor:
    actor: tmdb
    tmdb_person: <<person>>
    sort_title: +_<<collection_name>>
    sync_mode: sync
    collection_order: release
collections:

#                Actor Collections                   #

  Arnold Schwarzenegger:
    template: {name: Actor, person: 1100}
  Mads Mikkelsen:
    template: {name: Actor, person: 1019}

#                List Collections                   #

  Best of the 1980s:
      tmdb_discover:
        primary_release_date.gte: 01/01/1980
        primary_release_date.lte: 12/31/1989
        with_original_language: en
        sort_by: popularity.desc
        limit: 100
      summary: A collection of the 100 most popular movies of the 1980s
